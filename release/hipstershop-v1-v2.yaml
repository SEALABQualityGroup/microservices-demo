apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: adservice
    project: hipstershopv1v2
    version: v1
  name: adservice
  namespace: hipstershopv1v2
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: adservice
      name: adservice
      project: hipstershopv1v2
      version: v1
  template:
    metadata:
      labels:
        app: adservice
        name: adservice
        project: hipstershopv1v2
        version: v1
    spec:
      containers:
      - env:
        - name: PORT
          value: "9555"
        - name: ZIPKIN_SERVICE_ADDR
          value: zipkin.tcc:9411
        image: microservicesdemomesh/adservice:v0.1.8
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:9555
          initialDelaySeconds: 15
        name: adservice
        ports:
        - containerPort: 9555
          name: grpc
        readinessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:9555
          initialDelaySeconds: 15
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 200m
            memory: 180Mi
